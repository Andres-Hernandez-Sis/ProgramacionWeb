<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="idContent" class="contenedor">
        <div id="Caja1" class="Caja">Caja1</div>
        <div id="Caja2" class="Caja">Caja2</div>
        <div id="Caja3" class="Caja">Caja3</div>
        <div id="Caja4" class="Caja">Caja4</div>
        <div id="Caja5" class="Caja">Caja5</div>
        <div id="Caja6" class="Caja">Caja6</div>
        <div id="Caja7" class="Caja">Caja7</div>
        <div id="Caja8" class="Caja">Caja8</div>
        <div id="Caja9" class="Caja">Caja9</div>
    </div>

    <script>
        window.onload = function()
        {
            document.getElementById("idContent").addEventListener("click",function(e)
            {
                console.log(e.target.id)
                if(e.target.id == "Caja1"){
                    document.getElementById(e.target.id).classList.toggle("clic1");
                }
                if(e.target.id == "Caja2"){
                    document.getElementById(e.target.id).classList.toggle("clic2");
                }
                if(e.target.id == "Caja3"){
                    document.getElementById(e.target.id).classList.toggle("clic3");
                }
                if(e.target.id == "Caja4"){
                    document.getElementById(e.target.id).classList.toggle("clic4");
                }
                if(e.target.id == "Caja5"){
                    document.getElementById(e.target.id).classList.toggle("clic5");
                }
                if(e.target.id == "Caja6"){
                    document.getElementById(e.target.id).classList.toggle("clic6");
                }
                if(e.target.id == "Caja7"){
                    document.getElementById(e.target.id).classList.toggle("clic7");
                }
                if(e.target.id == "Caja8"){
                    document.getElementById(e.target.id).classList.toggle("clic8");
                }
                if(e.target.id == "Caja9"){
                    document.getElementById(e.target.id).classList.toggle("clic9");
                }
            });
        }


    </script>

</body>
</html>
