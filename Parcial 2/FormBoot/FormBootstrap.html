<!DOCTYPE html>
<html lang="es">
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">      
</head>
<body>
      <div>
         <P>Registro de un Nuevo Producto</P>
      </div>
    <div class="container">
    <form class="form">

      <div class="row">
            <div class="form-group col-sm-12 col-md-8 col-lg-5">
                  <label for="nomProducto">Nombre Producto</label>
                  <input id="nomProducto" type="text" class="form-control" placeholder="Nombre producto"/>
            </div>  
            <div class="form-group col-sm-12 col-md-4 col-lg-3">
                <label for="idProducto" class="control-label">ID Producto</label>
                <input id="idProducto" type="text" class="form-control" placeholder="Ej: 4553"/>
            </div>
            <div class="form-group col-sm-12 col-md-8 col-lg-4">
                  <label for="refImg">Imagen de referencia</label>
                  <input  id="refImg" type="file" class="form-control-file">
            </div>  
      </div>

      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="Descripcion">Descripcion</label>
                <input id="Descripcion" type="text" class="form-control" placeholder="-Opcional-"/>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Cantidad">Cantidad</label>
                <input id="Cantidad" type="text" class="form-control" placeholder="Cant."/>
          </div>
      </div>


      <div class="row">
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                  <label for="Proveedor">Proveedor</label>
                  <input id="Proveedor" type="text" class="form-control" placeholder="Selecta, Gamesa, Lala etc."/>
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                  <label for="Caducidad">Caducidad</label>
                  <input id="Caducidad" type="text" class="form-control" placeholder="DD/MM/AAAA"/>
            </div>
      </div>
      <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                  <label for="pais">Numero de codigo de barras</label>
                  <input id="pais" type="text" class="form-control" placeholder="Sin espacios: 7374235752140"/>
            </div>
      </div>


      <button type="submit" class="btn btn-primary">Guardar Producto</button>
      <button type="reset" class="btn btn-default">limpiar Campos</button>
    </form>
    <div>
</body>
<html>
