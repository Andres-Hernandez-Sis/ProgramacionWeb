<!DOCTYPE html>
<html lang="es">
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css"> 
           
</head>
<body>
      <div>
         <P>Registro de un Nuevo Producto</P>
      </div>

    <div class="container">
    <form class="form">

      <div class="row">
            <div class="form-group col-sm-12 col-md-8 col-lg-5">
                  <label for="nomProducto">Nombre Producto</label>
                  <input id="nomProducto" type="text" class="form-control" placeholder="Nombre producto"/>
            </div>  
            <div class="form-group col-sm-12 col-md-4 col-lg-3">
                <label for="idProducto" class="control-label">ID Producto</label>
                <input id="idProducto" type="text" class="form-control" placeholder="Ej: 4553"/>
            </div>
            <div class="form-group col-sm-12 col-md-8 col-lg-4">
                  <label for="refImg">Imagen de referencia</label>
                  <input  id="refImg" type="file" class="form-control-file">
            </div>  
      </div>

      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="Descripcion">Descripcion</label>
                <input id="Descripcion" type="text" class="form-control" placeholder="-Opcional-"/>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Cantidad">Cantidad</label>
                <input id="Cantidad" type="text" class="form-control" placeholder="Cant."/>
          </div>
      </div>

      <div class="row">
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                  <label for="Proveedor">Proveedor</label>
                  <input id="Proveedor" type="text" class="form-control" placeholder="Selecta, Gamesa, Lala etc."/>
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                  <label for="Caducidad">Caducidad</label>
                  <input id="Caducidad" type="text" class="form-control" placeholder="DD/MM/AAAA"/>
            </div>
      </div>
      
      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="Categorias">Categorias</label>
                  <select id="Categorias" class="form-control" >
                    <option>Lacteos</option>
                    <option>Carnes</option>
                    <option>Frutas</option>
                    <option>Verduras</option>
                    <option>Cereales</option>
                    <option>Leguminosas y alimentos de origen animal</option>
                    <option>Cosas del Hogar</option>
                    <option>Higienicos</option>
                    <option>Mascotas</option>
                  </select>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="pais">Numero de codigo de barras</label>
                  <input id="pais" type="text" class="form-control" placeholder="Sin espacios: 7374235752140"/>
            </div>   
      </div>

      <div class="form-group">
            <div class="form-check col-sm-6 col-md-6 col-lg-6">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck"> El producto es importado </label>
            </div>
      </div>

      <button id="btn1" type="button" class="btn btn-primary">Guardar Producto</button>
      <button id="btn2" type="reset" class="btn btn-default">limpiar Campos</button>
      
      <!-- Button trigger modal -->
      <button id="idmodal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Launch demo modal </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Este es un Modal</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body"> Desea cerrar el modal? </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                  <button type="button" class="btn btn-secondary">No</button>
                </div>
              </div>
            </div>
          </div>
      
    </form>
    <div></div>
    <div>

      
      <div class="alert alert-warning alert-dismissible collapse" role="alert" id="alerta1">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button id="idclose" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
      </div> 

      <script>
            $(document).ready(function(){
                  $('#btn1').click(function(){
                        $('#alerta1').show();
                  });
//disparo el modal
                  $('#idclose').click(function(){
                        $('#alerta1').hide();
                  });



                  $('#btn2').click(function(){
                        $('#exampleModal').modal('show');
                  });
            })


      </script>
      
</body>
<html>
