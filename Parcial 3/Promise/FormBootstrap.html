<!DOCTYPE html>
<html lang="es">
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario Bootstrap VPromise</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>      
      <script src="BtnAjax.js"></script>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="myDiv">
         <P>Registro de un Nuevo Producto</P>
      </div>

    <div class="container">
    <form class="form">

      <div class="row">
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                  <label for="nomProducto">Nombre Producto</label>
                  <input id="nomProducto" type="text" class="form-control" placeholder="Nombre producto"/>
            </div>  
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="idProducto" class="control-label">ID Producto</label>
                <input id="idProducto" type="text" class="form-control" placeholder="Ej: 4553"/>
            </div>
      </div>

      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="Descripcion">Descripcion</label>
                <input id="Descripcion" type="text" class="form-control" placeholder="-Opcional-"/>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Cantidad">Cantidad</label>
                <input id="Cantidad" type="text" class="form-control" placeholder="Cant."/>
          </div>
      </div>

      <div class="row">
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                  <label for="Proveedor">Proveedor</label>
                  <input id="Proveedor" type="text" class="form-control" placeholder="Selecta, Gamesa, Lala etc."/>
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                  <label for="Caducidad">Caducidad</label>
                  <input id="Caducidad" type="text" class="form-control" placeholder="DD/MM/AAAA"/>
            </div>
      </div>
      
      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="Categorias">Categorias</label>
                  <select id="Categorias" class="form-control" >
                    <option>Lacteos</option>
                    <option>Carnes</option>
                    <option>Frutas</option>
                    <option>Verduras</option>
                    <option>Cereales</option>
                    <option>Leguminosas y alimentos de origen animal</option>
                    <option>Cosas del Hogar</option>
                  </select>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="idcodigo">Numero de codigo de barras</label>
                  <input id="idcodigo" type="text" class="form-control" placeholder="Sin espacios: 7374235752140"/>
            </div>   
      </div>



      <button id="btn1" type="button" class="btn btn-primary">Guardar Producto</button>
      <button id="btn2" type="button" class="btn btn-danger">Modal JS</button>
      
      <!-- Button trigger modal -->
      <button id="idmodal" type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"> Modal Bootstrap </button>
           
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Este es un Modal Bootstrap</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body"> Desea cerrar el modal? </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                  <button type="button" class="btn btn-secondary">No</button>
                </div>
              </div>
            </div>
          </div>


          <!-- botones -->
          <button id="btnajax" type="button" class="btn btn-success">Ajax ModEncabezado </button>
          <button id="btnajaxP" type="button" class="btn btn-success">Ajax PROMISE ModEncabezado </button>
          <button id="btnreset" type="button" Class="btn btn-primary">Regresar Encabezado</button>
          <button id="btnjson" type="button" class="btn btn-dark" title="Obtiene Json">Json PHP</button>
          
    </form>
    <br>
    <div>
            
      <div class="alert alert-success alert-dismissible collapse" role="alert" id="alerta1">
            <strong>Producto Agregado!</strong> Esta es una alerta Bootstrap! ðŸ¤‘.
            <button id="idclose" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
      </div> 
</body>
<html>
