<!DOCTYPE html>
<html lang="es">
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario BD</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>      
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="js/funciones.js"></script>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <div id="myDiv">
         <P>Registro de un Nuevo Producto</P>
      </div>

      <div class="container">
            <form class="form">
                  <div class="row">
                        <div class="form-group col-sm-12 col-md-2 col-lg-2">
                              <label for="id" class="control-label">Id Producto</label>
                              <input disabled id="id" type="text" class="form-control" placeholder="0000"/>
                        </div>
                        <div class="form-group col-sm-12 col-md-10 col-lg-5">
                              <label for="nombre">Nombre Producto</label>
                              <input id="nombre" type="text" class="form-control" placeholder="Nombre producto"/>
                        </div>  
                        <div class="form-group col-sm-12 col-md-12 col-lg-5">
                              <label for="descripcion">Descripcion</label>
                              <input id="descripcion" type="text" class="form-control" placeholder="-Opcional-"/>
                        </div>
                  </div>

                  <div class="row">
                        
                        <div class="form-group col-sm-12 col-md-2 col-lg-4">
                              <label for="cantidad">Cantidad</label>
                              <input id="cantidad" type="text" class="form-control" placeholder="Cant."/>
                        </div>
                        <div class="form-group col-sm-12 col-md-10 col-lg-8">
                              <label for="proveedor">Proveedor</label>
                              <input id="proveedor" type="text" class="form-control" placeholder="Selecta, Gamesa, Lala etc."/>
                        </div>
                  </div>

                  <div class="row">
                        
                        <div class="form-group col-sm-12 col-md-4 col-lg-6">
                              <label for="caducidad">Caducidad</label>
                              <input id="caducidad" type="text" class="form-control" placeholder="DD/MM/AA"/>
                        </div>
                        <div class="form-group col-sm-12 col-md-8 col-lg-6">
                              <label for="codigo">Numero de codigo de barras</label>
                              <input id="codigo_barra" type="text" class="form-control" placeholder="1234567890"/>
                        </div>  
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                              <label for="categoria">Categorias</label>
                              <select id="categoria" class="form-control">
                              <option>Lacteos</option>
                              <option>Carnes</option>
                              <option>Frutas</option>
                              <option>Verduras</option>
                              <option>Cereales</option>
                              <option>Leguminosas</option>
                              <option>Cosas del hogar</option>
                              </select>
                        </div>
                        <div class="form-check form-check-inline col-sm-12 row-cols-6 col-lg-1" id="chk">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Si" />
                              <label class="form-check-label" for="inlineCheckbox1">Importado</label>
                        </div>
                  </div>
                  
                  <div class="row">
                        
                         
                        
                  </div>


                  <div id="botones">
                        <div class="row">
                              <div class="btn-group col-sm-12 col-md-12 col-lg-3" id="btn1">
                                    <button id="btnConsultar" type="button" class="btn btn-info">Consultar Producto</button>
                              </div>
                              <div class="btn-group col-sm-12 col-md-6 col-lg-3" id="btn2">
                                    <button id="btnInsertar" type="button" class="btn btn-success">Agregar Producto</button>   
                              </div>
                              <div class="btn-group col-sm-12 col-md-6 col-lg-2" id="btn3">
                                    <button id="btnModificar" type="button" class="btn btn-warning">Modificar Producto</button>
                              </div>
                              <div class="btn-group col-sm-12 col-md-6 col-lg-2" id="btn4">
                                    <button id="btnLimpiar" type="button" class="btn btn-secondary">Limpiar Campos</button>   
                              </div>
                              <div class="btn-group col-sm-12 col-md-6 col-lg-2" id="btn5">
                                    <button id="btnEliminar" type="button" class="btn btn-danger">Eliminar Producto</button>
                              </div>
                        </div> 
                  </div>                        

            </form>

            <div class="alert alert-success alert-dismissible collapse" role="alert" id="modalSuccess">
                  <strong>Holy guacamole! Producto Agregado!</strong> You should check in on some of those fields below.
                  <button id="idclose" type="button" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
            </div> 

           

      </div>  
</body>
<html>
